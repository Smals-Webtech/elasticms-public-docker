imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    container.autowiring.strict_mode: true

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    paths:
        '%kernel.project_dir%/vendor/elasticms/local-user-bundle/Resources/views': FOSUser
        '%kernel.project_dir%/vendor/friendsofsymfony/user-bundle/Resources/views': FOSUser

# Doctrine Configuration
doctrine:
    dbal: 
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

doctrine_migrations:
    dir_name: "%kernel.root_dir%/../vendor/elasticms/local-user-bundle/Resources/DoctrineMigrations/%database_driver%"
    
ems_core:
    instance_id: "%instance_id%"
    name: "%ems_name%"
    shortname: "%ems_shortname%"
    circles_object: "%ems_circles_object%"
    asset_config_type: "%ems_asset_config_type%"
    asset_config_index: "%ems_asset_config_index%"
    private_key: "%ems_private_key%"
    
    from_email: { address: "%from_email_address%", sender_name: "%from_email_name%"}
    elasticsearch_cluster: "%elasticsearch_cluster%"
    theme_color: "%theme_color%"
    audit_index: "%audit_index%"
    upload_folder: "%upload_folder%"
    tika_server: "%tika_server%"
    elasticsearch_version: "%elasticsearch_version%"
    single_type_index: "%single_type_index%"
    